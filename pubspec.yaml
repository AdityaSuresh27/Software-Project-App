name: classflow
description: A uniquely academic student planner app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  shared_preferences: ^2.3.4
  flutter_slidable: ^4.0.3
  table_calendar: ^3.2.0
  provider: ^6.1.2
  record: ^6.1.2  
  audioplayers: ^6.1.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - lib/assets/selogo.png

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/selogo.png"